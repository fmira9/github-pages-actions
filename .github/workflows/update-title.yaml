name: Update HTML Title and Lint

on:
  workflow_dispatch:
    inputs:
      new_title:
        description: 'New title for the HTML page'
        required: true
        default: 'My Updated Project'
  push:
    branches:
      - main

jobs:
  update-title:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install jsdom htmlhint

    - name: Change page title
      run: |
        node -e "
        const fs = require('fs');
        const { JSDOM } = require('jsdom');
        const newTitle = process.env.NEW_TITLE;

        // Load and parse index.html
        const htmlContent = fs.readFileSync('index.html', 'utf-8');
        const dom = new JSDOM(htmlContent);

        // Update the title
        const titleElement = dom.window.document.querySelector('title');
        if (titleElement) {
          titleElement.textContent = newTitle;
        } else {
          const head = dom.window.document.querySelector('head');
          const newTitleElement = dom.window.document.createElement('title');
          newTitleElement.textContent = newTitle;
          head.appendChild(newTitleElement);
        }

        // Write the changes back to index.html
        fs.writeFileSync('index.html', dom.serialize());
        "
      env:
        NEW_TITLE: ${{ inputs.new_title }}

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add index.html
        git commit -m "Update HTML title based on input"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
